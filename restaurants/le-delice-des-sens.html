<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/styles.css">
    <title>Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-restaurant">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../assets/images/logo/ohmyfood.png" alt="logo">
    </header>

    <main class="main-restaurant">
        <div class="picture">
            <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le delice des sens">
        </div>
        <div class="restaurant-container">
            <div class="infos">
                <div class="text">
                    <h1>Le delice des sens</h1>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="hidden-checkbox" id="fav_la_palette_du_gout">
                    <label for="fav_la_palette_du_gout" class="checkmark">
                        <i class="far fa-heart unchecked"></i>
                        <i class="fas fa-heart checked"></i>
                    </label>
                </div>
            </div>

            <div class="menu">
                <section class="entrees">
                    <h2 class="underline">ENTREES</h2>
                    <ul>
                        <li>
                            <input type="checkbox" id="entree1">
                            <label for="entree1" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Tartare de thon</h3>
                                    <p class="text-menu">Assaisonné au yuzu</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">25€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="entree2">
                            <label for="entree2" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Bouchée de hommard croustillant </h3>
                                    <p class="text-menu">Et sa farandole de petits légumes</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">35€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="entree3">
                            <label for="entree3" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Poulet rôti aux herbes de Provence</h3>
                                    <p class="text-menu">Et sa crème de truffe</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">40€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </section>
                <section class="plats">
                    <h2 class="underline">PLATS</h2>
                    <ul>
                        <li>
                            <input type="checkbox" id="plat1">
                            <label for="plat1" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Poulet rôti aux herbes de Provence</h3>
                                    <p class="text-menu">Et sa crème de truffe</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">40€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="Plat2">
                            <label for="Plat2" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Langouste rôtie</h3>
                                    <p class="text-menu">Et ses légumes de saison</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">35€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="plat3">
                            <label for="plat3" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Côte de boeuf Angus</h3>
                                    <p class="text-menu">Et sa purée de panais</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">44€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </section>
                <section class="desserts">
                    <h2 class="underline">DESSERT</h2>
                    <ul>
                        <li>
                            <input type="checkbox" id="dessert1">
                            <label for="dessert1" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Farandole de desserts</h3>
                                    <p class="text-menu">Du chef</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">18€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="dessert2">
                            <label for="dessert2" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Crème brulée</h3>
                                    <p class="text-menu">Revisitée</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">22€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="dessert3">
                            <label for="dessert3" class="menu-item">
                                <div class="div-title-text-menu">
                                    <h3 class="title-menu">Tiramisu</h3>
                                    <p class="text-menu">A la noisette</p>
                                </div>
                                <div class="div-price-menu-valid">
                                    <div class="div-price-menu">
                                        <p class="price-menu">23€</p>
                                    </div>
                                    <div class="valid">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="btn-commander">
            <button>Commander</button>
        </div>
    </main>
            <footer>
                <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo">
                <div class="footer-list">
                    <ul>
                        <li class="footer500"><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                        <li class="footer500"><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                    </ul>
                    <ul>
                        <li class="footer400">Mentions légales</li>
                        <li class="footer400">Contact</li>
                    </ul>
                </div>
            </footer>
        
        <script src="https://kit.fontawesome.com/71b7bd0cbb.js" crossorigin="anonymous"></script>
</body>

</html>
